<div class="container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <h1>Login</h1>
        </div>
    </div>
    <div class="row">
        <form class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="inputEmail">Username</label>
                <input type="text" id="inputEmail" class="form-control"  ng-model="credentials.username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control"  ng-model="credentials.password">
            </div>
            <button class="btn  btn-primary" type="submit" ng-click="login()">login</button>
        </form>
    </div>
</div>
